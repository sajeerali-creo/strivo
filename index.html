<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strivo</title>

  <!-- CSS frame work -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- main-stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- icon font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />

  <!-- scroll animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
  <div class="header-container">
    <header>
      <div class="container d-flex align-items-center justify-content-between">
        <a href="/"><img src="img/Logo.svg"></a>
        <ul class="menus">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">How it Works</a>
          </li>
          <li>
            <a href="#">Personal Trainer</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
        <a href="#" class="btn-primary">Download&nbsp;<i class="ti ti-download"></i></a>
      </div>
    </header>
  </div>

  <section class="banner d-flex justify-content-center">
    <h1 class="text-white">Find Your Perfect Personal Trainer Anytime, Anywhere</h1>
  </section>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <!-- scroll animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- header scroll fix -->
  <script>
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 500) {
        $(".desk-header").addClass("fix-tp");
      } else {
        $(".desk-header").removeClass("fix-tp");
      }
    });
  </script>

</body>

</html>
